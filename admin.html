<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>HelpOp ‚Äì Panel Admina</title>
  <style>
    body {
      background-color: #1b1b1b;
      color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #00ff80;
    }

    .log-entry {
      background: #2e2e2e;
      border: 1px solid #00ff80;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 600px;
      text-align: left;
    }

    .timestamp {
      color: #999;
      font-size: 0.9em;
    }

    .player {
      color: #00ffff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üì¨ HelpOp ‚Äì Panel Admina</h1>
  <div id="logs">≈Åadowanie log√≥w...</div>

  <script>
    // Zmie≈Ñ poni≈ºszy URL na ≈õcie≈ºkƒô do Twojego pliku JSON w GitHub Pages
    const jsonUrl = 'https://twoja-nazwa.github.io/helpop-log.json';

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('logs');
        container.innerHTML = '';

        if (data.length === 0) {
          container.innerHTML = '<p>Brak zg≈Çosze≈Ñ.</p>';
          return;
        }

        data.reverse().forEach(entry => {
          const div = document.createElement('div');
          div.className = 'log-entry';
          div.innerHTML = `
            <div class="timestamp">${entry.timestamp}</div>
            <div class="player">${entry.player}</div>
            <div class="message">${entry.message}</div>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('logs').innerHTML = 'B≈ÇƒÖd wczytywania danych: ' + error;
      });
  </script>
</body>
</html>
