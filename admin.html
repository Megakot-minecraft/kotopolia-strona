<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>HelpOp - Panel Administracyjny</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101010;
            color: #ffffff;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4caf50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #333;
            text-align: left;
        }
        th {
            background-color: #222;
            color: #4caf50;
        }
        tr:nth-child(even) {
            background-color: #181818;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Panel HelpOp - Kotopolia</h1>
    <table id="helpopTable">
        <thead>
            <tr>
                <th>Data</th>
                <th>Gracz</th>
                <th>Wiadomość</th>
            </tr>
        </thead>
        <tbody>
            <!-- Wiersze będą dodawane dynamicznie -->
        </tbody>
    </table>
    <div class="footer">© 2025 Kotopolia - Panel administracyjny</div>

    <script>
        async function fetchHelpop() {
            try {
                const response = await fetch("http://localhost:5000/helpop");
                const data = await response.json();
                const table = document.getElementById("helpopTable").getElementsByTagName("tbody")[0];

                table.innerHTML = ""; // wyczyść tabelę

                data.reverse().forEach(entry => {
                    const row = table.insertRow();
                    const dateCell = row.insertCell(0);
                    const playerCell = row.insertCell(1);
                    const messageCell = row.insertCell(2);

                    dateCell.textContent = entry.timestamp;
                    playerCell.textContent = entry.player;
                    messageCell.textContent = entry.message;
                });
            } catch (error) {
                console.error("Błąd podczas pobierania danych:", error);
            }
        }

        // odśwież co 15 sekund
        fetchHelpop();
        setInterval(fetchHelpop, 15000);
    </script>
</body>
</html>
