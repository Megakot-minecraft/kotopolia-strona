<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Admina - Helpop</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
        h1 { color: #4CAF50; }
        .entry { background: #222; padding: 10px; margin-bottom: 10px; border-left: 4px solid #4CAF50; }
        .timestamp { color: #888; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Panel Admina - Zgłoszenia Helpop</h1>
    <div id="log-container">Ładowanie logów...</div>

    <script>
        fetch('helpop-log.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('log-container');
                container.innerHTML = '';
                data.reverse().forEach(entry => {
                    const div = document.createElement('div');
                    div.className = 'entry';
                    div.innerHTML = `<div class="timestamp">${entry.timestamp}</div>
                                     <strong>${entry.player}</strong>: ${entry.message}`;
                    container.appendChild(div);
                });
            })
            .catch(err => {
                document.getElementById('log-container').innerText = 'Błąd wczytywania logów.';
            });
    </script>
</body>
</html>
